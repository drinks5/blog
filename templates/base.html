{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DrinkSober|{% block title %}{% endblock %}</title>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/screen.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    {% block extrahead %}
    {% endblock %}
    <script>
        $("#main-menu a").click(function(e){
            $(this).tab("show");
        })
    </script>
</head>
<body class="home-template">
    <header class="main-header">
        <div class="container">  <!-- 容器-->
            <div class="row">    <!-- 栅格系统 -->
                <div class="col-md-12">
                    <a class="branding" href="http://www.drinksober.com" title="Blog for DrinkSober">
                        <img src="{% static 'images/skeleton.jpg' %}">
                    </a>
                </div>
            </div>
        </div>
    </header>

<nav class="main-navigation">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="navbar-header">
                    <span class="nav-toggleable-button collapse" data-target="#main-menu">
                      <span class="sr-only"> Toggle Navigation</span>
                      <i class="fa fa-bars"></i>
                    </span>
                </div>
                <div class="collapse navbar-collapse" id="main-menu">
                    <ul class="menu">
                        <li class="nav-current" role="presentation">
                            <a href="/">DrinkSober</a>
                        </li>
                        <li  role="presentation">
                            <a href="{% url 'article.views.archive' %}">Archive</a>
                        </li>
                        <li  role="presentation">
                            <a href="{% url 'article.views.aboutme' %}">AboutMe</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<section class="content-warp">
    <div class="container">
        <div class="row">
            {% block sidebar_left %}
            {% endblock %}
            <!--<main class="col-md-8 col-md-offset-2 main-content">-->
                {% block content %}
                {% endblock %}
            <!--</main>-->
            {% block sidebar_right %}
            {% endblock %}
        </div>
    </div>
</section>
<hr>
<footer class="copyright">
    <div class="container">
        <div class="row">
            <div class="col-sm-12" align="center">
                <p class="text-muted"><a href="#">Blog for DrinkSober</a></p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
