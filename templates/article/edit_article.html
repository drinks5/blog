{% extends "base.html" %}
{% load staticfiles %}
{% load custom_markdown %}
{% load bootstrap3 %}

{% block content %}
<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %} {% bootstrap_form form %} {% buttons %}
    <button type="submit" class="btn btn-primary">
    {% bootstrap_icon "star" %} Submit
    </button>
    {% endbuttons %}
</form>

{% endblock %}
